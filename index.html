<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:url" content="https://ablaze-mirai.github.io/Emphasized-characters/">
    <meta property="og:title" content="強調文字作成ツール">
    <meta property="og:image" content="https://ablaze-mirai.github.io/Emphasized-characters/ogp.png">
    <title>Bootstrap</title>
</head>
<body>
    <main class="container" style="margin-top: 50px">
      <h1>Loding Bar</h1>
      <div class="progress">
          <div id="main-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </main>
    <script>
        prog = document.getElementById("main-progress");
        let now = 0;
        let noww = 0;
        setInterval(() =>{
            now++;
            if(now < 100){
                noww++;
            }
            
            prog.style.width = noww + "%";
            prog.innerText = now + "%";
            
            if(now > 100){
                noww = 0;
            }
            
            if(now > 110){
                noww = 0;
                now = 0;
            }
        }, 100);
    </script>
</body>
</html>
